# Name and metadata of your task
task_name: "Your-task-name"
author: "koii"
description: "This will be description of your task"
repositoryUrl: "https://github.com/koii-network/task-examples"

# network value can be DEVELOPMENT , ARWEAVE or IPFS, Recommended IPFS as the cli automatically takes care of uploading the executable with the help of web3.js key
task_executable_network: "IPFS"

# Path to your executable webpack if the selected network is IPFS and in case of DEVELOPMENT  name it as main
task_audit_program: "/home/ghazanfer/Extended-Ubuntu/KOII/K2-Task-Template/dist/main.js"

# Total round time of your task : it must be given in slots and each slot is rougly equal to 4ms
round_time: 650

audit_window: 250
submission_window: 250

# Amounts in KOII

minimum_stake_amount: 1

# total_bounty_amount cannot be grater than bounty_amount_per_round
# total bounty is not accepted in case of update task
total_bounty_amount: 10

bounty_amount_per_round: 1

#Number of times allowed to re-submit the distribution  list in case the distribution list is audited
allowed_failed_distributions: 3

#Space in MBs for the account size, that holds the task data
space: 1

# Note that the value field in RequirementTag is optional, so it is up to you to include it or not based on your use case.
# To add more global variables and task variables, please refer the type,value,description format shown below

requirementsTags:
  - type: GLOBAL_VARIABLE
    value: "WEB3.STORAGE_KEY"
    description: "This key is required to upload the data to IPFS"
  - type: CPU
    value: "4-core"
  - type: RAM
    value: "5 GB"
  - type: STORAGE
    value: "5 GB"
  - type: NETWORK
    value: "testnet"
  - type: ARCHITECTURE
    value: "M1"
  - type: OS
    value: "OSX"

# OPTIONAL variables for creatinf task / REQUIRED varibales for update task

#Provide the taskId for the task you want to update
task_id: ""

# Provide the description for changes made in new version of task
migrationDescription: ""

# ImageUrl is an option parameter for the task, if you want to add an image to your task, you can add the url here
imageUrl: ""
